<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{fragments/header}"></div>
    <title>Saved Papers</title>
</head>
    <body>
        <div th:replace="~{fragments/userNavbar}"></div>

        <div class="d-flex flex-column align-items-center mt-5" style="min-height: 70vh;">
            <th:block th:if="${#lists.isEmpty(savedPapers)}">
                <h4 class="mt-3">Nothing to show</h4>
            </th:block>
            <th:block th:unless="${#lists.isEmpty(savedPapers)}">
                <h3 class="mt-3">Saved Papers:</h3>
                <div th:replace="~{fragments/papers :: papers(papers=${savedPapers})}"></div>
            </th:block>
        </div>


        <div th:replace="~{fragments/footer}"></div>
    </body>
</html>
