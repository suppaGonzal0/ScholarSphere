<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<div th:replace="~{fragments/header}"></div>
		<title th:text="#{title.login}"></title>
	</head>
	<body>
		<div th:replace="~{fragments/plainNavbar}"></div>

		<div class="d-flex flex-column align-items-center mt-5">
			<h3>Sign up for free</h3>
			<small>Or <a th:href="@{/register/cancel}">sign in to your existing account</a></small>
		</div>

		<div class="d-flex justify-content-center align-content-center">
			<div class="card m-3" style="width: 550px;">
				<div class="card-header">
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 80%; background-color: #213555"
						     aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<form th:action="@{/register/preview}" method="post" class="card-body d-flex flex-column m-3"
				      th:object="${registerCommand}">
					<div class="m-2 d-flex flex-column align-items-start">
						<b class="mb-3">Please review your information:</b>

						<p>
							<b>Name:</b>
							<span th:text="${registerCommand.user.fullName}"></span>
						</p>

						<p>
							<b>Email:</b>
							<span th:text="${registerCommand.user.email}"></span>
						</p>

						<p>
							<b>Username:</b>
							<span th:text="${registerCommand.user.username}"></span>
						</p>

						<p>
							<b>Location:</b>
							<span th:text="${registerCommand.user.location}"></span>
						</p>

						<div th:if="${registerCommand.user.bio}">
							<b>Bio:</b>
							<p style="word-wrap: break-word; text-align: left;" th:text="${registerCommand.user.bio}"></p>
						</div>
					</div>

					<div class="d-flex justify-content-center align-items-center mt-3 gap-3">
						<a th:href="@{/register/step02}" class="btn unfollow mt-3">Previous</a>
						<button type="submit" class="btn mt-3">Register</button>
					</div>
				</form>
			</div>
		</div>

		<div th:replace="~{fragments/footer}"></div>
	</body>
</html>
