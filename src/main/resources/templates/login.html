<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		      crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
		<title th:text="#{title.login}"/>
	</head>
	<body>
        <div th:replace="~{fragments/loginRegNavbar}"></div>

		<div class="d-flex flex-column align-items-center mt-5" style="min-height: 70vh;">
			<h3 th:text="#{header.sign.in}"/>

			<small class="mb-4">
				<span th:text="#{text.or}"></span>
				<a th:href="@{/register/step01}" th:text="#{link.sign.up}"/>
			</small>

			<div th:if="${param.error}">
				<div class="alert alert-danger mb-4" role="alert" th:text="#{error.invalid.credentials}"/>
			</div>

			<div th:if="${param.logout}">
				<div class="alert alert-success mb-4" role="alert" th:text="#{message.logout}"/>
			</div>

			<form th:action="@{/authenticate}" method="post" th:object="${loginCommand}"
			      class="card d-flex flex-column w-25 gap-4 p-5">
				<div class="form-group">
					<label for="email" th:text="#{label.email}"></label>
					<input class="form-control mt-2" th:field="*{email}" type="text" id="email" name="email"/>
					<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></small>
				</div>

				<div class="form-group">
					<label for="password" th:text="#{label.password}"></label>
					<input class="form-control mt-2" th:field="*{password}" type="password" id="password" name="password"/>
					<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></small>
				</div>

				<button type="submit" class="btn mt-3" th:text="#{label.sign.in}"/>
			</form>

<!--			<div class="d-flex gap-1 mt-3">-->
<!--				<span class="material-icons">language</span>-->
<!--				<b>-->
<!--					<a th:href="@{/login?lang=en}" th:text="#{text.english}"></a> |-->
<!--					<a th:href="@{/login?lang=bn}" th:text="#{text.bengali}"></a>-->
<!--				</b>-->
<!--			</div>-->
		</div>

<!--		<div th:replace="fragments/footer :: footer"></div>-->

	</body>
</html>
